apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    /*
    test {
        java {
            srcDirs = ['test']
        }
    }*/
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

//Identifies project’sversion through a number scheme
version = 0.1

//Sets Java version compilation compatibility to 1.6
sourceCompatibility = 1.7

//Adds Main-Class header to JAR file’s manifest

jar {
    manifest {
        attributes 'Main-Class': 'cc.chenchi.andorid.tool.string.Main'
    }
}